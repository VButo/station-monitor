services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - ./backend/.env
    networks:
      - appnet
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - ./frontend/.env.production.local
    environment:
      # Client code hits same-origin /api in production behind Nginx
      - NEXT_PUBLIC_API_URL=/api
      # Middleware (running inside the frontend container) should call backend via service DNS
      - INTERNAL_API_URL=http://backend:4000/api
    networks:
      - appnet
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - appnet
    restart: unless-stopped

networks:
  appnet:
    driver: bridge
