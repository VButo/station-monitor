services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - ./backend/.env
    # Map host 4001 -> container 4000 (internal stays 4000)
    ports:
      - "4001:4000"
    networks:
      - appnet
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - ./frontend/.env.production.local
    environment:
      # Client code hits same-origin /api in production behind Nginx
      - NEXT_PUBLIC_API_URL=/api
      # Middleware (running inside the frontend container) should call backend via service DNS
      - INTERNAL_API_URL=http://backend:4000/api
    # Map host 3001 -> container 3000 (internal stays 3000)
    ports:
      - "3001:3000"
    networks:
      - appnet
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - appnet
    restart: unless-stopped

networks:
  appnet:
    driver: bridge
